<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To-Do List</h1>
  </header>
  <main>
    <section id="tasks-section">
      <h2>Tasks</h2>
      <div id="tasks-container"></div>
    </section>
    <section id="form-section" hidden>
      <h2 id="form-title"></h2>
      <form id="task-form">
        <input type="hidden" id="task-id-input" name="task-id-input">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" placeholder="Title" required>
        <label for="date-input">Date:</label>
        <input type="date" id="date-input" required>
        <label for="description-input">Description:</label>
        <textarea id="description-input" placeholder="Description" required></textarea>
        <button type="submit" id="save-task-btn">Save</button>
        <button type="button" id="cancel-task-form-btn">Cancel</button>
      </form>
    </section>
  </main>
  <footer>
    <input type="text" id="username-input" placeholder="Username" required />
    <input type="text" id="password-input" placeholder="Enter password" required />
    <button id="login-btn">Login</button>
    <button id="add-task-btn">Add Task</button>
    <button id="logout-btn">Logout</button>
  </footer>
</body>
<script src="/scripts.js"></script>
</html>
